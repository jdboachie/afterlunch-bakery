<section class="py-6 px-3">
  <ul class="grid sm:grid-cols-1 md:grid-cols-2 xl:grid-cols-4 gap-3">
    @for(product of products; track product.id) {
    <div class="relative overflow-hidden group flex flex-col gap-2 hover:bg-neutral-50/90">
      <div class="relative overflow-hidden group">
        <img [src]="product.imageUrl" [alt]="product.label" class="size-full" />
        <div
          class="absolute bottom-0 translate-y-12 max-md:translate-y-0 group-hover:translate-y-0 w-full p-2 flex justify-end transition-transform delay-150 ease-out"
        >
          <button class="btn btn-secondary max-sm:btn-large" (click)="handleAddToCart(product)">
            Add to cart
          </button>
        </div>
      </div>
      <div class="flex justify-between items-center px-6 py-3 text-sm">
        <p class="font-medium">{{ product.label }}</p>
        <p class="text-xs">GHC {{ product.price }}</p>
      </div>
    </div>
    } @empty {
    <p>No products available</p>
    }
  </ul>
</section>
